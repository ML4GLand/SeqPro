[tool.poetry]
name = "seqpro"
version = "0.0.0"
description = "Sequence processing toolkit"
authors = ["Adam Klie <aklie@ucsd.edu>", "David Laub <dlaub@ucsd.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
numba = "^0.58.1"
numpy = "^1.26.3"
matplotlib = {version = "^3.6.2", extras = ["dev"]}
ushuffle = {git = "https://github.com/d-laub/ushuffle", branch = "cython-build-dep"}

[tool.poetry.extras]
dev = ["matplotlib"]

[tool.poetry.dev-dependencies]
pytest-cases = "^3.8.0"

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.isort]
profile = "black"

[tool.pyright]
include = ['seqpro', 'notebooks', 'tests']
